<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Work Tracker</h1>
    <form id="workForm">
        <label for="workerName">Worker Name:</label>
        <input type="text" id="workerName" name="workerName" required>

        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" required>

        <label for="workDescription">Work Description:</label>
        <input type="text" id="workDescription" name="workDescription" required>

        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" name="hourlyRate" required>

        <button type="submit">Add Entry</button>
    </form>

    <h2>Work Entries</h2>
    <table id="workTable">
        <thead>
            <tr>
                <th>Worker Name</th>
                <th>Hours Worked</th>
                <th>Work Description</th>
                <th>Hourly Rate</th>
                <th>Total Payment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
