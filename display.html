<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Worker Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Worker Details</h1>
    <form id="inputForm">
        <label for="workerName">Worker Name:</label>
        <input type="text" id="workerName" name="workerName" required>

        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" required>

        <label for="workDescription">Work Description:</label>
        <input type="text" id="workDescription" name="workDescription" required>

        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" name="hourlyRate" required>

        <label for="workDate">Date:</label>
        <input type="date" id="workDate" name="workDate" required>

        <button type="submit">Add Entry</button>
    </form>

    <h2>Work Entries</h2>
    <table id="workTable">
        <thead>
            <tr>
                <th>Worker Name</th>
                <th>Hours Worked</th>
                <th>Work Description</th>
                <th>Hourly Rate</th>
                <th>Date</th>
                <th>Total Payment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will be added here -->
        </tbody>
    </table>

    <h2>Remove Transaction</h2>
    <form id="removeForm">
        <label for="removeWorkerName">Worker Name:</label>
        <input type="text" id="removeWorkerName" name="removeWorkerName" required>

        <label for="removeDate">Date:</label>
        <input type="date" id="removeDate" name="removeDate" required>

        <label for="removeDescription">Description:</label>
        <input type="text" id="removeDescription" name="removeDescription" required>

        <label for="removeAmount">Amount to Remove:</label>
        <input type="number" id="removeAmount" name="removeAmount" required>

        <button type="submit">Remove Amount</button>
    </form>

    <button onclick="window.location.href='index.html'">Back to Main Page</button>

    <script src="display.js"></script>
</body>
</html>
